<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JS on Steriods</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id='catgenerator' onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="cat-pics-container">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="rps-game">
            <img src="./images/rock.png" id='rock' onclick="rpsGame(this)" height="150" width="150">
            <img src="./images/paper.png" id='paper' onclick="rpsGame(this)" height="150" width="150">
            <img src="./images/scissors.png" id='scissors' onclick="rpsGame(this)" height="150" width="150">
        </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4: Change the Colors of All Buttons!</h2>
        <div class="flex-box-pick-a-color">
            <form action="">
                <select name="selector-form" id="dropdown" onchange="buttonChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option> 
                </select>
            </form>
            <button class="btn btn-primary">B1</button>
            <button class="btn btn-danger">B2</button>
            <button class="btn btn-warning">B3</button>
            <button class="btn btn-success">B4</button>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="bj-results">Let's Play</span></h3>
        <div class="flex-bj-1">
            <div id="your-score-box">
                <h2>You: <span id="your-bj-score">0</span></h2>
            </div>
            <div id="dealer-score-box">
                <h2>Dealer: <span id="dealer-bj-score">0</span></h2>
            </div>
        </div>
        <div class="flex-bj-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="bj-hit-button" onclick="hit_button()">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="bj-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="bj-deal-button" onclick="reset_bj_game()">Deal</button>
            </div>
        </div>
        <div class="flex-bj-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
